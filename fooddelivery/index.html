<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Deli Deepz!</title>
</head>

<body>
    <header>
        <h1>Deli Deepz!</h1>
        <nav>
            <button onclick="goToRestaurants()">Restaurants</button>
            <button onclick="goToCart()">Cart</button>
        </nav>
    </header>

    <main>
        <section id="home">
            <h2>Welcome to Our Food Delivery Service!</h2>
        </section>

        <section id="restaurant" class="hide">
            <h2>Available Restaurants</h2>
            <div class="restaurant-container"></div>
        </section>

        <section id="menu" class="hide">
            <h2>Menu</h2>
            <div id="menu-items"></div>
            <button onclick="goToCart()">Go to Cart</button>
        </section>

        <section id="cart" class="hide">
            <h2>Your Cart</h2>
            <div id="cart-items"></div>
            <p id="total-amount">Total Amount: â‚¹0</p>
            <button onclick="goToPayment()">Proceed to Payment</button>
        </section>

        <section id="order-details" class="hide">
            <h2>Order Details</h2>
            <form onsubmit="placeOrder(event)">
                <label for="name">Your Name:</label>
                <input type="text" id="name" required>

                <label for="address">Delivery Address:</label>
                <textarea id="address" required></textarea>

                <button type="submit">Place Order</button>
            </form>
        </section>

        <section id="thank-you" class="hide">
            <h2>Thank You, <span id="user-name"></span>!</h2>
            <p>Your order has been placed and will be delivered to <span id="delivery-address"></span> soon!</p>
            <button onclick="goToHome()">Go Home</button>
        </section>
    </main>

    <script src="app.js"></script>
</body>

</html>
