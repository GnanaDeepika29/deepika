<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Delivery App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="light-theme">
    <!-- Header -->
    <header>
        <div class="logo">Foodies Express</div>
        <nav>
            <button onclick="navigateToHome()">Home</button>
            <button onclick="showCart()">Cart</button>
            <button onclick="showCustomerService()">Customer Service</button>
            <div class="theme-toggle">
                <label for="toggleTheme">Dark Mode</label>
                <input type="checkbox" id="toggleTheme" onchange="toggleTheme()">
            </div>
        </nav>
    </header>

    <!-- Restaurant List -->
    <section class="restaurant-list">
        <div class="restaurant-card" onclick="openRestaurant('restaurant1')">
            <img src="burger_house.jpg" alt="Burger House">
            <h3>The Burger House</h3>
            <p>Classic and specialty burgers</p>
        </div>
        <div class="restaurant-card" onclick="openRestaurant('restaurant2')">
            <img src="pizza_palace.jpg" alt="Pizza Palace">
            <h3>Pizza Palace</h3>
            <p>Delicious pizzas with various toppings</p>
        </div>
        <div class="restaurant-card" onclick="openRestaurant('restaurant3')">
            <img src="sushi_world.jpg" alt="Sushi World">
            <h3>Sushi World</h3>
            <p>Authentic sushi rolls and sashimi</p>
        </div>
        <div class="restaurant-card" onclick="openRestaurant('restaurant4')">
            <img src="pasta_paradise.jpg" alt="Pasta Paradise">
            <h3>Pasta Paradise</h3>
            <p>Italian pasta and sauces</p>
        </div>
        <div class="restaurant-card" onclick="openRestaurant('restaurant5')">
            <img src="indian_delight.jpg" alt="Indian Delight">
            <h3>Indian Delight</h3>
            <p>Traditional Indian flavors</p>
        </div>
    </section>

    <!-- Modals -->
    <div class="modal" id="menuModal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('menuModal')">&times;</span>
            <h2 id="restaurantName"></h2>
            <div id="menuItems"></div>
        </div>
    </div>

    <div class="modal" id="cartModal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('cartModal')">&times;</span>
            <h2>Your Cart</h2>
            <div id="cartItems"></div>
            <p id="totalAmount"></p>
            <input type="text" id="couponCode" placeholder="Enter coupon code">
            <button onclick="applyCoupon()">Apply Coupon</button>
            <button onclick="proceedToCheckout()">Checkout</button>
        </div>
    </div>

    <div class="modal" id="checkoutModal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('checkoutModal')">&times;</span>
            <h2>Checkout</h2>
            <div id="checkoutDetails"></div>
            <button onclick="confirmOrder()">Confirm Order</button>
            <button onclick="cancelOrder()">Cancel Order</button>
        </div>
    </div>

    <!-- Notification -->
    <div id="notification" class="notification"></div>

    <!-- JavaScript -->
    <script src="script.js"></script>
</body>
</html>
