<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Delivery App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <div class="logo">Foodies Express</div>
    <nav>
        <button onclick="navigateToHome()">Home</button>
        <button onclick="showCart()">Cart</button>
        <button onclick="showCustomerService()">Customer Service</button>
    </nav>
</header>

<section class="restaurants">
    <h2>Our Restaurants</h2>
    <div class="restaurant-list">
        <div class="restaurant-card" onclick="openRestaurant('restaurant1')">
            <img src="restaurant1.jpg" alt="Restaurant 1">
            <h3>The Burger House</h3>
            <p>Best burgers in town!</p>
        </div>
        <div class="restaurant-card" onclick="openRestaurant('restaurant2')">
            <img src="restaurant2.jpg" alt="Restaurant 2">
            <h3>Pizza Palace</h3>
            <p>A slice of heaven!</p>
        </div>
    </div>
</section>

<div id="menuModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeModal('menuModal')">&times;</span>
        <h3 id="restaurantName"></h3>
        <div id="menuItems"></div>
    </div>
</div>

<div id="cartModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeModal('cartModal')">&times;</span>
        <h3>Your Cart</h3>
        <div id="cartItems"></div>
        <button onclick="applyCoupon()">Apply Coupon</button>
        <input type="text" id="couponCode" placeholder="Enter coupon code">
        <button onclick="proceedToCheckout()">Checkout</button>
    </div>
</div>

<div id="checkoutModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeModal('checkoutModal')">&times;</span>
        <h3>Checkout</h3>
        <div id="checkoutDetails"></div>
        <label><input type="radio" name="payment" value="online"> Online Payment</label>
        <label><input type="radio" name="payment" value="cod"> Cash on Delivery</label>
        <button onclick="confirmOrder()">Confirm Order</button>
    </div>
</div>

<div id="trackingModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeModal('trackingModal')">&times;</span>
        <h3>Order Tracking</h3>
        <p id="trackingStatus">Preparing your order...</p>
        <button onclick="cancelOrder()">Cancel Order</button>
    </div>
</div>

<div id="notification" class="notification">Order placed successfully!</div>

<script src="script.js"></script>
</body>
</html>
