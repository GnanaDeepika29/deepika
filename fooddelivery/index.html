<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Deli Deepz!</title>
</head>
<body>
    <header>
        <h1>Deli Deepz!</h1>
        <nav>
            <button onclick="goToRestaurants()">Restaurants</button>
            <button onclick="goToCustomerService()">Customer Service</button>
            <button onclick="trackOrder()">Track Order</button>
        </nav>
    </header>
    <div class="background-animation"></div>
    
    <main>
        <section id="home">
            <h2>Welcome to Our Food Delivery Service!</h2>
        </section>

        <section id="restaurant" class="hide">
            <h2>Available Restaurants</h2>
            <div class="restaurant-container"></div>
        </section>

        <section id="menu" class="hide">
            <h2>Menu</h2>
            <div id="menu-items"></div>
            <button onclick="goToCart()">Go to Cart</button>
        </section>

        <section id="cart" class="hide">
            <h2>Your Cart</h2>
            <div id="cart-items"></div>
            <p id="total-amount">Total Amount: â‚¹0</p>
            <button onclick="goToPayment()">Proceed to Payment</button>
        </section>

        <section id="order-details" class="hide">
            <h2>Order Details</h2>
            <form onsubmit="placeOrder(event)">
                <label for="name">Your Name:</label>
                <input type="text" id="name" required>
                <button type="submit">Place Order</button>
            </form>
        </section>

        <section id="thank-you" class="hide">
            <h2>Thank You!</h2>
            <p>Your order has been placed successfully!</p>
            <button onclick="goToHome()">Go Home</button>
        </section>

        <section id="order-tracking" class="hide">
            <h2>Track Your Order</h2>
            <div id="tracking-info"></div>
            <button onclick="cancelOrder()">Cancel Order</button>
        </section>

        <section id="customer-service" class="hide">
            <h2>Customer Service</h2>
            <form id="support-form">
                <label for="support-name">Name:</label>
                <input type="text" id="support-name" required>
                <label for="support-email">Email:</label>
                <input type="email" id="support-email" required>
                <label for="support-message">Message:</label>
                <textarea id="support-message" required></textarea>
                <button type="submit">Send</button>
            </form>
        </section>

        <section id="coupons" class="hide">
            <h2>Apply Coupon</h2>
            <input type="text" id="coupon-code" placeholder="Enter coupon code">
            <button onclick="applyCoupon()">Apply</button>
            <p id="coupon-message"></p>
        </section>

        <section id="order-summary" class="hide">
            <h2>Order Summary</h2>
            <div id="order-summary"></div>
            <button onclick="placeOrderFinal()">Confirm Order</button>
            <button onclick="goToCart()">Edit Cart</button>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
