<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Delivery App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="background-animation"></div>

    <header>
        <img src="logo.png" alt="Food Delivery Logo" class="logo">
        <nav>
            <button onclick="goToRestaurants()">Restaurants</button>
            <button onclick="goToCustomerService()">Customer Service</button>
            <button onclick="goToCart()">Cart</button>
        </nav>
    </header>

    <main id="home">
        <h1>Welcome to Food Delivery!</h1>
        <p>Explore the best restaurants near you.</p>
    </main>

    <section id="restaurant" class="hide">
        <h2>Restaurants</h2>
        <div class="restaurant-container"></div>
    </section>

    <section id="menu" class="hide">
        <h2>Menu</h2>
        <div id="menu-items"></div>
        <button class="back-button" onclick="goToRestaurants()">Back to Restaurants</button>
    </section>

    <section id="cart" class="hide">
        <h2>Your Cart</h2>
        <div id="cart-items"></div>
        <p>Total Amount: ยน<span id="total-amount">0</span></p>
        <button onclick="goToPayment()">Proceed to Payment</button>
        <button class="back-button" onclick="goToRestaurants()">Back to Menu</button>
    </section>

    <section id="order-details" class="hide">
        <h2>Order Details</h2>
        <form id="order-form" onsubmit="placeOrder(event)">
            <label for="name">Enter your name:</label>
            <input type="text" id="name" required placeholder="Your Name">
            <button type="submit">Place Order</button>
        </form>
    </section>

    <section id="thank-you" class="hide">
        <h2>Thank You!</h2>
        <p>Your order has been placed successfully.</p>
        <button onclick="resetApp()">Start Over</button>
    </section>

    <section id="customer-service" class="hide">
        <h2>Customer Service</h2>
        <form id="support-form">
            <label for="support-name">Name:</label>
            <input type="text" id="support-name" required placeholder="Your Name">
            <label for="support-email">Email:</label>
            <input type="email" id="support-email" required placeholder="Your Email">
            <label for="support-message">Message:</label>
            <textarea id="support-message" required placeholder="Your Message"></textarea>
            <button type="submit">Send Message</button>
        </form>
        <button class="back-button" onclick="goToHome()">Back to Home</button>
    </section>

    <script src="app.js"></script>
</body>
</html>
