<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Delivery App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Food Delivery</h1>
        <div id="restaurantSelectContainer">
            <select id="restaurantSelect" onchange="loadMenu()">
                <option value="">Select Restaurant</option>
                <option value="Pizza Place">Pizza Place</option>
                <option value="Burger Joint">Burger Joint</option>
                <option value="Pasta House">Pasta House</option>
            </select>
        </div>
    </header>

    <main>
        <div id="menu"></div>
        <div id="cart">
            <h2>Your Cart</h2>
            <ul id="cartItems"></ul>
            <p>Total Price: â‚¹<span id="totalPrice">0</span></p>
            <button id="checkoutButton" onclick="checkout()">Checkout</button>
        </div>
    </main>

    <div id="orderConfirmation">
        <h2>Order Confirmation</h2>
        <p>Your order has been confirmed!</p>
        <button onclick="confirmOrder()">OK</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
