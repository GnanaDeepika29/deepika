<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Stack Web Development Laboratory</title>

    <style>
        /* General reset for better cross-browser consistency */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            background-color: #f4f1ea;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 50px;
            border-radius: 10px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 90%;
            text-align: center;
            transform: translateY(50px);
            opacity: 0;
            animation: fadeIn 1s ease forwards;
        }

        h1 {
            font-size: 32px;
            color: #2c3e50;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 1.5px;
        }

        .info p {
            margin: 10px 0;
            font-size: 18px;
            color: #555;
        }

        .info p strong {
            color: #333;
        }

        .links {
            margin-top: 30px;
            text-align: left;
        }

        .links h3 {
            font-size: 20px;
            color: #2c3e50;
            margin-bottom: 15px;
            text-transform: uppercase;
        }

        .links a {
            display: block;
            margin: 10px 0;
            font-size: 18px;
            color: #2c3e50;
            text-decoration: none;
            padding: 12px 15px;
            border: 1px solid #2c3e50;
            border-radius: 8px;
            background-color: #f8f8f8;
            transition: background-color 0.3s ease, color 0.3s ease, transform 0.3s ease;
        }

        .links a:hover {
            background-color: #2c3e50;
            color: #fff;
            transform: translateX(10px);
        }

        footer {
            margin-top: 40px;
            font-size: 14px;
            color: #888;
        }

        /* Mobile responsiveness */
        @media (max-width: 768px) {
            .container {
                padding: 30px;
            }

            h1 {
                font-size: 28px;
            }

            .info p {
                font-size: 16px;
            }

            .links h3 {
                font-size: 18px;
            }

            .links a {
                font-size: 16px;
                padding: 10px;
            }
        }

        /* Fade-in and translate animation */
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(50px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Full Stack Web Development Laboratory</h1>
        <div class="info">

        </div>

            <a href="https://gnanadeepika29.github.io/deepika/online%20shopping/index.html" target="_blank">5. Classified Buy & Sell</a>
        </div>

        <footer>
            <p>&copy; 2024 Full Stack Web Development Lab | Hosted on GitHub Pages</p>
        </footer>
    </div>

</body>
</html>
