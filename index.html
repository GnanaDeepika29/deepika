<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Stack Web Development Laboratory</title>

    <style>
        /* General reset for better cross-browser consistency */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        .container {
            background-color: #fff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 90%;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .container:hover {
            transform: translateY(-10px);
        }

        h1 {
            color: #4A90E2;
            font-size: 30px;
            margin-bottom: 20px;
            letter-spacing: 1.2px;
        }

        .info p {
            margin: 10px 0;
            font-size: 18px;
            color: #555;
        }

        .info p strong {
            color: #333;
        }

        .links {
            margin-top: 30px;
            text-align: left;
        }

        .links h3 {
            font-size: 22px;
            color: #333;
            margin-bottom: 15px;
        }

        .links a {
            display: block;
            margin: 10px 0;
            font-size: 16px;
            color: #4A90E2;
            text-decoration: none;
            padding: 12px 15px;
            background-color: #f9f9f9;
            border-radius: 10px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.05);
            transition: background-color 0.3s ease, color 0.3s ease, box-shadow 0.3s ease;
        }

        .links a:hover {
            background-color: #4A90E2;
            color: white;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
        }

        footer {
            margin-top: 40px;
            font-size: 14px;
            color: #999;
        }

        /* Mobile responsiveness */
        @media (max-width: 768px) {
            .container {
                padding: 30px;
            }

            h1 {
                font-size: 26px;
            }

            .info p {
                font-size: 16px;
            }

            .links h3 {
                font-size: 20px;
            }

            .links a {
                font-size: 15px;
                padding: 10px;
            }
        }

        /* Light animation for page entrance */
        .container {
            opacity: 0;
            transform: translateY(50px);
            animation: fadeInUp 0.6s ease forwards;
        }

        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(50px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Full Stack Web Development Laboratory</h1>
        <div class="info">
            <p>Name: <strong>Deepika</strong></p>
            <p>Register No: <strong>810022205704</strong></p>
        </div>

        <div class="links">

            <a href="https://gnanadeepika29.github.io/deepika/portfolio/web.html" target="_blank">1. Portfolio</a>
            <a href="https://gnanadeepika29.github.io/deepika/todo.html" target="_blank">2. To-Do List</a>
            <a href="https://gnanadeepika29.github.io/deepika/MicroBlog/micro.html" target="_blank">3. Microblog</a>
            <a href="https://gnanadeepika29.github.io/deepika/fooddelivery/index.html" target="_blank">4. Food Delivery</a>
            <a href="https://gnanadeepika29.github.io/deepika/online%20shopping/index.html" target="_blank">5. Classified Buy & Sell</a>
        </div>

        <footer>
            <p>&copy; 2024 Full Stack Web Development Lab | Hosted on GitHub Pages</p>
        </footer>
    </div>

</body>
</html>
